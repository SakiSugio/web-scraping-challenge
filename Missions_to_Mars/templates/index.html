<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="container">
        <h2>Latest Mars News</h2>
        <h3>{{ mars.news_title }}</h3>
        <h3>{{ mars.news_p }}</h3>
    </div>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.image }}" alt="featured_image">
            </div> 
        </div>

        <div class = "col-lg-4 col-md-4, col-sm-12">
            <div class = "text-align" style="text-align:right; max-width:500px; max-height:100px;">
                <h2>Mars Fact</h2>
                <h3>{{ mars.mars_df | safe}}</h3>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <h2>Mars Hemispherest</h2>
            {% for hem in mars.mars_hem %}
            <div class = col-md-6>
                <div class = "thumbnail">
                    <img src="{{hem.img_url}}" alt="">
                <div class = "card-body">
                     <h3>{{ hem.title }}</h3>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
  </div>
</body>

</html>
